<!DOCTYPE html>
<html>
<head>
  <title>UDP Carto CSS Builder</title>
  <link rel="stylesheet" href="css/tufte.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body class="sans">
  <article>
    <h1>UDP Carto CSS Builder</h1>  
    <section> 
      <p>
        <label for="column-name">Column name:</label>
        <input type="text" id="column-name" name="column-name"  autofocus>
      </p>
    </section>
    <section>
      <p>
        <table class="tg">
        <thead>
          <tr>
            <th class="tg-0pky">Breakpoint</th>
            <th class="tg-0lax">Color</th>
            <th class="tg-0lax">Hex code</th>
            <th class="tg-0lax">Label name</th>
          </tr>
        </thead>
        <tbody contenteditable="true" id="table">
          <tr>
            <td class="tg-0lax" id="breakpoint-1"></td>
            <td class="tg-0lax"><input type="color" name="color1" id="color-1"></td>
            <td class="tg-0lax" id="hexcode-1"></td>
            <td class="tg-0lax" id="label-1"></td>
          </tr>
          <tr>
            <td class="tg-0lax" id="breakpoint-2"></td>
            <td class="tg-0lax"><input type="color" name="color2" id="color-2"></td>
            <td class="tg-0lax" id="hexcode-2"></td>
            <td class="tg-0lax" id="label-2"></td>
          </tr>
          <tr>
            <td class="tg-0lax" id="breakpoint-3"></td>
            <td class="tg-0lax"><input type="color" name="color3" id="color-3"></td>
            <td class="tg-0lax" id="hexcode-3"></td>
            <td class="tg-0lax" id="label-3"></td>
          </tr>
          <tr>
            <td class="tg-0lax" id="breakpoint-4"></td>
            <td class="tg-0lax"><input type="color" name="color4" id="color-4"></td>
            <td class="tg-0lax" id="hexcode-4"></td>
            <td class="tg-0lax" id="label-4"></td>
          </tr>
          <tr>
            <td class="tg-0lax" id="breakpoint-5"></td>
            <td class="tg-0lax"><input type="color" name="color5" id="color-5"></td>
            <td class="tg-0lax" id="hexcode-5"></td>
            <td class="tg-0lax" id="label-5"></td>
          </tr>
        </tbody>
      </table>
      </p>
    </section>
    <section>
      <p>
        <label for="mn-demo" class="margin-toggle">&#8853;</label>
        <input type="checkbox" id="mn-demo" class="margin-toggle"/>
        <span class="marginnote">Input Color Brewer hex codes
          <br>
          <br>
          <button type="button" onclick="updateColor()">Update</button>
          <button type="button" onclick="updateColorReverse()">Reverse</button>
        </span>

        <textarea rows="6" id="colorBrewer"></textarea>
      </p>
    </section>

    <section>
      <p>
        <label for="mn-demo" class="margin-toggle">&#8853;</label>
        <input type="checkbox" id="mn-demo" class="margin-toggle"/>
        <span class="marginnote">Output CSS code box for Style
          <br>
          <br>
          <button type="button" onclick="printCSS()">Create CSS</button>
        </span>

        <textarea rows="20" id="cssCodeBlock"></textarea>
      </p>
    </section>

    <section>
      <p>
        <label for="mn-demo" class="margin-toggle">&#8853;</label>
        <input type="checkbox" id="mn-demo" class="margin-toggle"/>
        <span class="marginnote">Output HTML code box for Legend
          <br>
          <br>
          <button type="button" onclick="printHTML()">Create HTML</button>
        </span>

        <textarea rows="20" id="htmlCodeBlock"></textarea>
      </p>
    </section>
  </article>
  
</body>
</html>
